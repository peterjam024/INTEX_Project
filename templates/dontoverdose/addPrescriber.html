{% extends 'base.html' %}
{%load static %}
{%block content%}

<h1>Add a new Prescriber! </h1>
    <form action="{% url 'storePrescriber' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <!-- NPI --> 
                    <label for='NPI'>Enter the NPI:</label>
                    <input type="text" name='NPI' id='npi' autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- first name --> 
                    <label for='first_name'>Enter the first name:</label>
                    <input type="text" name='first_name' id='fname'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- last name --> 
                    <label for='last_name'>Enter the last name:</label>
                    <input type="text" name='last_name' id='lname'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- gender --> 
                    <label for='prescriber_gender'>Enter the gender:</label>
                    <input type="text" name='prescriber_gender' id='gender'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- credentials --> 
                    <label for='prescriber_credentials'>Enter the credentials:</label>
                    <input type="text" name='prescriber_credentials' id='credentials'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- location --> 
                    <label for='location'>Enter the State:</label>
                    <input type="text" name='location' id='state'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- specialty --> 
                    <label for='prescriber_specialty'>Enter the specialty:</label>
                    <input type="text" name='prescriber_specialty' id='specialty'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- ISOPOIOD --> 
                    <label for='opioid_dealer'>Opioid Dealer? (True/False):</label>
                    <input type="text" name='opioid_dealer' id='isopioidprescriber'>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- TOTAL --> 
                    <label for='total'>Enter the total number of prescriptions:</label>
                    <input type="text" name='total' id='totalprescriptions'>
                </td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="Submit">
    </form>
        
         <!-- TO CANCEL --> 
        
        <br>
        <form action="{% url 'allPrescribers' %}" method="GET"><input type="submit" value="Cancel"></form>
</div>
{%endblock%}
