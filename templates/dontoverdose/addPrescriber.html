{% extends 'base.html' %}
{%load static %}
{%block content%}
<br><br>
<h1>Add a new Prescriber! </h1>
    <form action="{% url 'storePrescriber' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <!-- NPI --> 
                    <label for='NPI'>Enter the NPI:</label>
                    <input type="text" name='NPI' id='npi' placeholder="Enter the 10-digit NPI" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- first name --> 
                    <label for='first_name'>Enter the first name:</label>
                    <input type="text" name='first_name' id='fname' required>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- last name --> 
                    <label for='last_name'>Enter the last name:</label>
                    <input type="text" name='last_name' id='lname' required>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- gender --> 
                    <label for='prescriber_gender'>Select the gender:</label>
                    <select name='prescriber_gender' id='gender' required>
                        <option value= "M">Male</option>
                        <option value= "F">Female</option>
                    </select>
                    {% comment %} <input type="text" name='prescriber_gender' id='gender' required> {% endcomment %}
                </td>
            </tr>
            <tr>
                <td>
                    <!-- credentials --> 
                    {% comment %} <label for='prescriber_credentials'>Enter the credentials:</label>
                    <input type="text" name='prescriber_credentials' id='credentials' required> {% endcomment %}

                    <label for='prescriber_credentials'>Select the credentials:</label>
                    <select name='prescriber_credentials' id='credentials' required>
                        <option value= "ANP">ANP</option>
                        <option value= "BCENP">BCENP</option>
                        <option value= "CNM">CNM</option>
                        <option value= "CNP">CNP</option>
                        <option value= "D.D.S">D.D.S</option>
                        <option value= "D.M.D.">D.M.D.</option>
                        <option value= "D.N.P.">D.N.P.</option>
                        <option value= "D.O.">D.O.</option>
                        <option value= "D.P.M.">D.P.M</option>
                        <option value= "EN.P">EN.P</option>

                        <option value= "M.B.">M.B.</option>

                        <option value= "M.D.">M.D.</option>
                        <option value= "N.P.">N.P.</option>
                        
                        <option value= "Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- location --> 
                    {% comment %} <label for='location'>Enter the State:</label>
                    <input type="text" name='location' id='state' required> {% endcomment %}

                    <label for='location'>Select the State:</label>
                    <select name='location' id='state' required>
                        <option value= "AK">Alaska</option>
                        <option value= "AL">Alabama</option>
                        <option value= "AR">Arkansas</option>
                        <option value= "AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- specialty --> 
                    <label for='prescriber_specialty'>Enter the specialty:</label>
                    <input type="text" name='prescriber_specialty' id='specialty' required>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- ISOPOIOD --> 
                    {% comment %} <label for='opioid_dealer'>Opioid Dealer? (True/False):</label>
                    <input type="text" name='opioid_dealer' id='isopioidprescriber' required> {% endcomment %}

                    {% comment %} <label >Opioid Dealer?</label><br>
                    <input type="radio" id='isopioidprescriber' name='True' value='TRUE' checked>
                    <label for="True">True</label>
                    <input type="radio" id='isopioidprescriber' name='False' value='FALSE'>
                    <label for="False">False</label> {% endcomment %}

                    <label for='opioid_dealer'>Opioid Dealer?</label>
                    <select name='opioid_dealer' id='isopioidprescriber' required>
                        <option value= "TRUE">True</option>
                        <option value= "FALSE">False</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- TOTAL --> 
                    <label for='total'>Enter the total number of prescriptions:</label>
                    <input type="text" name='total' id='totalprescriptions' value='0' required>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
        
         <!-- TO CANCEL --> 
        
        <br>
        <form action="{% url 'allPrescribers' %}" method="GET"><input type="submit" value="Cancel"></form>
</div>
<br><br>
{%endblock%}
