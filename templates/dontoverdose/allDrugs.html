{% extends 'base.html' %}
{%load static %}
{% block content %}
<div class="row padding">
    <div class="column">
        <h1>DRUGS</h1>
    </div>
</div>

<br><br>
<a class="nav-link" href="{% url 'searchDrug' %}"><button>Find A Drug</button></a>
<br><br>

<div class="centered">
    <table>
        <tr>
            <th>    </th>
            <th style="text-align: center;">Drug Name</th>
            <th>Is Opioid?</th>
        </tr>
        {% for drug in drug_list %}           
            <tr>
               <td> </td>
                <td style="text-align: center;">
                    {{drug.drugname}}   
                </td>
                <td style="text-align: center;">
                    {{drug.isopioid}}   
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{%endblock%}
